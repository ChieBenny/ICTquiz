<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>情報セキュリティ クイズメニュー</title>
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Poppins:wght@500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff7fb; --card:#ffffff; --accent:#ff77aa; --accent-2:#8dd7cf;
      --text:#333; --muted:#777;
    }
    body{
      margin:0; font-family:"Kosugi Maru","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #ffe0f0 0%, transparent 50%),
                  radial-gradient(1200px 600px at 110% 110%, #e5fff9 0%, transparent 50%), var(--bg);
      color:var(--text);
    }
    .container{max-width:980px; margin:24px auto; padding:16px;}
    .header{text-align:center; margin-bottom:24px;}
    .badge{display:inline-block; padding:6px 12px; border-radius:999px; background:#fff; color:var(--muted); font-size:12px; border:1px dashed #eee;}
    h1{margin:8px 0 12px; font-family:"Poppins",system-ui; font-weight:600; letter-spacing:0.2px;}

    .menu-card{
      background:var(--card); border-radius:18px; padding:24px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
      animation:pop .45s ease;
    }
    @keyframes pop{from{transform:translateY(6px); opacity:0} to{transform:translateY(0); opacity:1}}

    .menu-list{display:flex; flex-direction:column; gap:16px; margin-top:20px;}
    .menu-item{
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 20px; border-radius:14px; background:#fff;
      border:1px solid #f1e9ef; cursor:pointer; transition:.2s;
    }
    .menu-item:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 16px rgba(255,119,170,.15);
      border-color:var(--accent);
    }
    .menu-title{font-size:16px; font-weight:600;}
    .menu-arrow{font-size:20px; color:var(--accent);}

    .footer{text-align:center; color:var(--muted); font-size:12px; margin:24px 0 30px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="badge">毎月更新</div>
      <h1>情報セキュリティ クイズメニュー</h1>
      <div class="legend">受けたいクイズを選んでください。</div>
    </div>

    <div class="menu-card">
      <div class="menu-list">

        <!-- ここがクイズへのリンク -->
        <a href="quiz/quiz2602.html" class="menu-item">
          <span class="menu-title">2026年2月版：情報セキュリティ基礎クイズ</span>
          <span class="menu-arrow">▶</span>
        </a>

        <!-- 今後追加するクイズもここに増やせます -->
        <!--
        <a href="quiz/quiz2603.html" class="menu-item">
          <span class="menu-title">2026年3月版：情報セキュリティ応用クイズ</span>
          <span class="menu-arrow">▶</span>
        </a>
        -->

      </div>
    </div>

    <div class="footer">© クイズメニュー</div>
  </div>
</body>
</html>
